{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Maps</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                        <li class="breadcrumb-item active">Maps</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Fire Stations Map</h3>
                        </div>
                        <div class="card-body">
                            <a href="{% url 'map_station' %}" class="btn btn-primary">
                                <i class="fas fa-map-marker-alt"></i> View Fire Stations Map
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Fire Incidents Map</h3>
                        </div>
                        <div class="card-body">
                            <a href="{% url 'fire_incidents_map' %}" class="btn btn-danger">
                                <i class="fas fa-fire"></i> View Fire Incidents Map
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
